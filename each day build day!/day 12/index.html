<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-selection 🤹‍♂️ </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Multi-selection with shift</h1>
        <p>A multi selection feature to select items in between the first and the last item selected of a list</p>

        <button type="reset" class="btn" onclick="clearSelection()">Clear</button>

        <div class="MovieList">
            <div class="item">
                <input type="checkbox">
                <p>American Pyscho 👻 </p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>3 idiots 🥴 </p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>The shashwank redemption 😥 </p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Moonrise kingdom 💌 </p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>The schendler's list 🇩🇪 </p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Don Jon 😿 </p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Contagion 🦠 </p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Inception 👐 </p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Fight club 🥊 </p>
            </div>
        </div>


    </div>


    <script src="main.js"></script>
</body>

</html>
